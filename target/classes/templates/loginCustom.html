<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >

<head>
    <title>Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!--<link rel="stylesheet"   th:href="@{/css/style.css}">
    <script th:src="@{/js/template.js}"></script>-->

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;


        }
    </style>
</head>

<body class="container bg-dark text-white">
<!-- start codes -->

<h1 class="display-5 mt-5 mb-3 text-primary text-uppercase">Logın Page</h1>
<form th:method="post" th:object="${validation_key}" th:action="@{/validation}" >
    <div class="container">
        <div class="row">
            <div class="form-group">
                <div class="col-md-2 mt-3 ">
                    <p th:text="#{loginUsername}"></p>
                </div>
                <div class="col-md-10">
                    <input class="form-control" id="registerName" th:field="*{loginUsername}" />
                    <p  class="text-danger" th:if="${#fields.hasErrors('loginUsername')}" th:errors="*{loginUsername}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-2 mt-3">
                    <p th:text="#{loginEmail}"></p>
                </div>
                <div class="col-md-10">
                    <input class="form-control" id="registerSurname" th:field="*{loginEmail}" />
                    <p  class="text-danger" th:if="${#fields.hasErrors('loginEmail')}" th:errors="*{loginEmail}"/>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-2 mt-3">
                    <p th:text="#{loginPassword}"></p>
                </div>
                <div class="col-md-10">
                    <input class="form-control" id="registerEmail" th:field="*{loginPassword}" />
                    <p class="text-danger" th:if="${#fields.hasErrors('loginPassword')}" th:errors="*{loginPassword}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-2 mt-3">

                </div>
                <div class="col-md-10">
                    <input type="reset" class="btn btn-danger" value="Temizle" />
                    <button type="submit" class="btn btn-primary">Giriş Yap</button>
                </div>
            </div>

        </div>
    </div>

</form>


<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
